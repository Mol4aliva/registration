<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
<div class="container">
    <form method="get" action="#" >
        <div class="form">
            <h1>Регистрация на мероприятие</h1>

            <input class="form-input" type="text" name="user-name" id="user-name" placeholder="Имя"><br>

            <input class="form-input" type="text" name="user-surname" id="user-surname" placeholder="Фамилия"><br>

            <input class="form-input" type="email" name="email" id="email" placeholder="Email"><br>

            <input class="form-input" type="tel" name="phone" id="phone" placeholder="Телефон"><br>

            <input class="checkbox" type="checkbox" name="news" id="news" value="true">
            <span>Я принимаю соглашение на обработку данных</span><br>
            <input class="btn" type="submit" value="Зарегистрироваться">
        </div>
    </form>
    <div class="images">
        <img src="image/img.jpg" alt="form">
    </div>

</div>
</body>
</html>
